<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="custom.css">
    <script src="dist/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #2d2d2d;">
    <div class="container">
        <h1 class="title">TODO <span class="title-list">LIST</span></h1>
        <form id="taskForm">
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescriptionInput" rows="3" required></textarea>
            </div>
            <button id = "addTaskButton" type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <div class="todo-list" id="todo-list"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="modalTaskTitle"></h5>
                    <p id="modalTaskDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="editTaskButton">Edit</button>
                    <button type="button" class="btn btn-danger" id="deleteTaskButton">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
